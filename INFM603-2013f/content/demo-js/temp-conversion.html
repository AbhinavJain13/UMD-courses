<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Temperature Conversion</title>
</head>
<body>
  
  <script>
    var t_in_f = prompt("Temperature in Fahrenheit","80");

    var t_in_c = t_in_f - 32;
    t_in_c = t_in_c * 5/9;

    document.writeln("temperature in Celsius is " + t_in_c);
  </script>
  
</body>
</html>
