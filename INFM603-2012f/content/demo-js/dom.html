<!doctype html>
<html lang="en">
<head>
<title>Manipulating the DOM</title>
<meta charset="utf-8">
</head>
<body>

<h1>Heading 1</h1>

<div id="div1">
</div>

<p>Here is some text.</p>

<p>Here is some more text.</p>

<ul id="list">
<li>item A</li>
<li>item B</li>
<li>item C</li>
</ul>

<p id="para">This is text in a special paragraph.</p>

<h1>Another heading</h1>

<ul>
<li>X</li>
<li>Y</li>
<li>Z</li>
</ul>

<h2>Smaller heading</h2>

<ol>
<li>first item</li>
<li>second item</li>
<li>third item</li>
</ol>

</body>
</html>
