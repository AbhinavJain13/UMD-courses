<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SVG</title>

<style type="text/css">

.pumpkin {
    fill: yellow;
    stroke: orange;
    stroke-width: 5;
}

</style>

</head>
<body>

<svg width="500" height="400">
  <line x1="100" y1="50" x2="100" y2="175" class="pumpkin"/>
  <line x1="50" y1="125" x2="150" y2="125" class="pumpkin"/>

  <line x1="100" y1="175" x2="150" y2="250" class="pumpkin"/>
  <line x1="100" y1="175" x2="50" y2="250" class="pumpkin"/>

  <circle cx="100" cy="50" r="30" class="pumpkin"/>

</svg>

</body>
</html>
