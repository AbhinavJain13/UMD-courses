<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>DC Archives</title>
        <script>
            function runTransform(){
            if(document.implementation && document.implementation.createDocument){
            // Mozilla
            
            var xsltProcessor = new XSLTProcessor();
            
            // load the xslt file
            var myXMLHTTPRequest = new XMLHttpRequest();
            myXMLHTTPRequest.open("GET", "DC.xsl", false);
            myXMLHTTPRequest.send(null);
            
            // get the XML document
            xslStylesheet = myXMLHTTPRequest.responseXML;
            xsltProcessor.importStylesheet(xslStylesheet);
            
            // load the xml file
            myXMLHTTPRequest = new XMLHttpRequest();
            myXMLHTTPRequest.open("GET", "../archives.xml", false);
            myXMLHTTPRequest.send(null);
            
            var xmlSource = myXMLHTTPRequest.responseXML;
            
            //transform
            var resultDocument = xsltProcessor.transformToFragment(xmlSource, document);
            document.getElementById("example").appendChild(resultDocument);
            
            }else if(window.ActiveXObject){
            // IE
            
            // Load XML
            xml = new ActiveXObject("MSXML2.DOMDocument");
            xml.async = false
            xml.load("../archives.xml")
            
            // Load XSL
            xsl = new ActiveXObject("MSXML2.DOMDocument");
            xsl.async = false
            xsl.load("DC.xsl")
            
            
            // Transform            
            document.getElementById("example").innerHTML=xml.transformNode(xsl);
            }else{
            // Browser unknown
            alert("Browser unknown");
            }
            
            }
            
        </script>
        <link rel="stylesheet" href="../archives.css"/>
    </head>
