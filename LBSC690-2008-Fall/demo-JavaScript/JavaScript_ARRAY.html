<html>
<head>
<title>JavaScript Example - Array</title>
</head>

<body>

<b>An Array of tasty candy:</b>
<br/>


<script type="text/javascript">
var x = 0;
var myCandy = new Array();
myCandy[0] = "Jelly Bean";
myCandy[1] = "Chocolate Bunny";
myCandy[2] = "Gumdrop";

while (x < myCandy.length){
  document.write(myCandy[x] + "<br />");
  x++;
}
</script>


<br/>
Add more candy to this Array!  Then, make a new Array of some item of your choice.

<br/>
Also, can you figure out an alternate way to display all the items in this Array besides a loop?  If so, give it a try!  When you do, you will see how handy a loop is.


</body>
</html>
