<html>
<head><title>Fun with tables!</title>
</head>
<body>

<table cellpadding="50">
<tr><td>

<table border="1" cellpadding="10">
<tr><td>1</td><td>2</td><td>3</td></tr>
<tr><td>4</td><td>5</td><td>6</td></tr>
<tr><td>7</td><td>8</td><td>9</td></tr>
</table>

</td><td>

<table border="1" cellpadding="10">
<tr><td align="center" colspan="2">1</td><td bgcolor="red">2</td></tr>
<tr><td>3</td><td bgcolor="green">4</td><td>5</td></tr>
<tr><td>6</td><td align="center" colspan="2" bgcolor="black"><font color="white">7</a></td></tr>
</table>

</td></tr>
<tr><td>

<table border="1" cellpadding="10">
<tr><td rowspan="2">1</td><td bgcolor="blue">2</td><td>3</td></tr>
<tr><td rowspan="2">4</td><td>5</td></tr>
<tr><td>6</td><td bgcolor="orange">7</td></tr>
</table>

</td><td>

<table cellpadding="10">
<tr><td rowspan="2">1</td><td bgcolor="black" colspan="2" align="center"><font color="white">2</font></td></tr>
<tr><td bgcolor="gray">5</td><td rowspan="2">3</td></tr>
<tr><td bgcolor="black" align="center" colspan="2"><font color="white">4</font></td></tr>
</table>

</td></tr>
</table>
</body>
</html>
