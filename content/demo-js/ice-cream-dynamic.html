<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Ice Cream Cone</title>
</head>
<body>

<script>

var s = prompt("How many scoops?","3");

for ( var i=1; i<=s; i++ ) {
  var z = s - i;

  if ( i == 1 ) {
    // This is the top scoop.
    document.writeln("<img style=\"position:relative; z-index: " + z + "\" src=\"http://lintool.github.com/INFM603-2014f/content/demo-js/scoop-chocolate.gif\"><br/>");
  } else if ( i == s ) {
    // This is the bottom scoop.
    document.writeln("<img style=\"position:relative; margin-top: -50px; z-index: " + z + "\" src=\"http://lintool.github.com/INFM603-2014f/content/demo-js/scoop-bottom.gif\"><br/>");
  } else {
    // These are all the scoops in between.
    document.writeln("<img style=\"position:relative; margin-top: -40px; z-index: " + z + "\" src=\"http://lintool.github.com/INFM603-2014f/content/demo-js/scoop-chocolate.gif\"><br/>");
  }

}

</script>
  
</body>
</html>
