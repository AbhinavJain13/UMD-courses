<!doctype html>
<html lang="en">
<head>
<title>Chinook Music Catalog</title>
<meta charset="utf-8">

<script>
function search(artist) {
  if (artist == "") {
    document.getElementById("results").innerHTML="";
    return;
  } 

  var url = "search-ajax.php?name=" + artist;
  var request = new XMLHttpRequest();
  request.open("GET", url);
  request.onload = function() {
    if (request.status == 200) {
      document.getElementById("results").innerHTML = request.responseText;
    }
  };
  request.send(null);
}
</script>
</head>
<body>

<h1>Chinook Music Catalog</h1>

<p><b>Search for artist:</b> <input type="text" onkeyup="search(this.value)" size="20" /></p>

<p><a href="catalog.php">Browse entire catalog</a></p>

<hr/>

<div id="results"/>

</body>
</html>
