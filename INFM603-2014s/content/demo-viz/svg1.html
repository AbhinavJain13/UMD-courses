<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SVG</title>

<style type="text/css">

.pumpkin {
    fill: yellow;
    stroke: orange;
    stroke-width: 5;
}

</style>

</head>
<body>

<svg width="500" height="400">
  <rect x="20" y="20" width="200" height="50"/>
  <rect x="100" y="100" width="100" height="50" stroke="red" stroke-width="5" fill="pink"/>

  <line x1="50" y1="50" x2="500" y2="50" stroke="green" stroke-width="5"/>

  <circle cx="100" cy="200" r="30" stroke="red" stroke-width="5" fill="pink"/>
  <circle cx="200" cy="200" r="30" class="pumpkin"/>

  <text x="250" y="25" font-family="sans-serif" font-size="25" fill="gray">Some text</text>
  <text x="250" y="75" font-family="serif" font-size="25" font-weight="bold" fill="black">Some more text</text>
</svg>

</body>
</html>
