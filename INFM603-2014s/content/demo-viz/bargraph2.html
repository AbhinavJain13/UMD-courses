<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Simple Bar Graph</title>

<script type="text/javascript" src="http://lintool.github.io/UMD-courses/INFM603-2013f/content/demo-viz/d3.v2.min.js"></script>
<style type="text/css">

.chart rect {
   stroke: white;
   fill: steelblue;
 }

</style>

</head>
<body>
<script type="text/javascript">

var width = 500;
var height = 20;
var hpadding = 20;

var data = [4, 8, 15, 16, 23, 42];

var chart = d3.select("body").append("svg")
     .attr("class", "chart")
     .attr("width", width)
     .attr("height", height * data.length + 40);

var scaleX = d3.scale.linear()
     .domain([0, 50])
     .range([0, width - hpadding]);

chart.selectAll("rect")
     .data(data)
     .enter().append("rect")
     .attr("x", hpadding)
     .attr("y", function(d, i) { return i * height; })
     .attr("width", function(d) { return scaleX(d); })
     .attr("height", height);

chart.selectAll("text")
     .data(data)
     .enter()
     .append("text")
     .text(function(d) {
         return d;
      })
     .attr("x", 0)
     .attr("y", function(d, i) { return i * height + 15; })
     .attr("font-family", "sans-serif")
     .attr("font-size", "11px")
     .attr("fill", "black");

d3.select("svg")
  .append("text")
  .text("Graph Title Here")
  .attr("x", hpadding)
  .attr("y", height * data.length + 20)
  .attr("font-family", "sans-serif")
  .attr("font-size", "16px")
  .attr("font-weight", "bold")
  .attr("fill", "black");

</script>
</body>
</html>
